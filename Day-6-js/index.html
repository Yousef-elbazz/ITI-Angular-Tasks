<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Practice Tasks</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            color: #333;
        }

        h1 {
            background-color: #4e73df;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        section {
            background: white;
            margin: 30px auto;
            padding: 20px 30px;
            width: 80%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4e73df;
        }

        h2 {
            color: #4e73df;
            border-bottom: 2px dashed #ccc;
            padding-bottom: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background-color: #1cc88a;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #17a673;
        }

        input[type="text"] {
            padding: 8px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 6px;
            width: 50%;
        }

        ul {
            padding-left: 20px;
        }

        #outerDiv {
            background: #e3f2fd;
            border: 2px dashed #2196f3;
            border-radius: 8px;
        }

        form input[type="text"] {
            width: calc(100% - 130px);
            margin-right: 10px;
        }

        form button {
            background-color: #f6c23e;
            color: #000;
        }

        form button:hover {
            background-color: #dda20a;
        }

        #hoverBtn {
            background-color: #36b9cc;
        }

        #hoverBtn:hover {
            background-color: #2c9faf;
        }

        #toggleBtn {
            background-color: #e74a3b;
        }

        #toggleBtn:hover {
            background-color: #c0392b;
        }

        span {
            font-weight: bold;
            color: #1e90ff;
        }

    </style>
</head>
<body>

<h1>ðŸŒŸ JavaScript Practice Tasks</h1>

<section>
    <h2>DOM Tasks</h2>
    <button onclick="document.body.style.backgroundColor = 'lightblue'">1. Change Background</button><br>

    <p id="myParagraph">Original text.</p>
    <button onclick="document.getElementById('myParagraph').textContent = 'This is Yousef Elbaz'">2. Change Paragraph Text</button><br>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button onclick="addListItem()">3. Add List Item</button><br>

    <h3>4. Counter: <span id="counterValue">0</span></h3>
    <button onclick="increaseCounter()">Increase Counter</button>
</section>

<section>
    <h2>BOM & Window Tasks</h2>
    <button onclick="openGitHub()">5. Open GitHub</button><br>
    <h3>6. Current Time: <span id="timeDisplay"></span></h3>
</section>

<section>
    <h2>Navigator Tasks</h2>
    <p id="browserInfo">7. Browser Info will appear here.</p>
</section>

<section>
    <h2>Location & History Tasks</h2>
    <button onclick="redirectToGoogle()">8. Go to Google</button><br>
    <button onclick="goBack()">9. Go Back</button>
    <button onclick="goForward()">10. Go Forward</button>
</section>

<section>
    <h2>Event Object & Handling Tasks</h2>
    <input type="text" id="myInput" placeholder="11. Click Me"><br>

    <button id="hoverBtn">12. Hover Over Me</button><br>

    <form id="myForm">
        <input type="text" placeholder="13. Form Input">
        <button type="submit">Submit Form</button>
    </form>

    <div id="outerDiv" style="padding: 20px; margin-top:10px;">
        <button id="innerBtn">14. Nested Button</button>
    </div>

    <button id="toggleBtn">15. Click to Remove Event</button>
</section>

</body>
</html>
