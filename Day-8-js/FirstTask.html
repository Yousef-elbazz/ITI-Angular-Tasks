  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax GET</title>
  </head>
  <body>
      <style>
          body {
              font-family: Arial, sans-serif;
            }
            #postOutput {
                margin-top: 20px;
                padding: 10px;
                border: 1px solid #ccc;
            }
            button {
                padding: 10px 15px;
                font-size: 16px;
                cursor: pointer;
            }
            </style>

    <h1>AJAX GET Example</h1>
    <p>Click the button below to load a post from the server.</p>
    <button onclick="getPost()">Load Post</button>
    <div id="postOutput"></div>
<script>
      function getPost() {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://jsonplaceholder.typicode.com/posts/1", true);

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          document.getElementById("postOutput").innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.body}</p>
          `;
        }
      };

      xhr.send();
}
</script>

  </body>
  </html>
