<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of font tag in html</h1>
  <p>This is a general text without any font tag attribute value.</p>

  <p><font color="red">This text has only font color changed to red.</font></p>

  <p><font face="Courier New">This text uses a different font face (Courier New).</font></p>

  <p><font size="6">This text has increased font size (size=6) with default font type.</font></p>

</body>
</html>
