<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Lab 4</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="changeSecondParagraph()">
  <h2>1 Document Object Tasks</h2>
  <p>Paragraph 1</p>
  <p id="second">Paragraph 2</p>
  <p>Paragraph 3</p>
  <button onclick="document.body.style.backgroundColor = 'lightgray'">Change Background</button>

  <div id="pCount"></div>

  <h2>2 Image Object Tasks</h2>
  <img id="hoverImage" src="Yousef Elbaz.jpg" alt="JOO" width="200"
       onmouseover="this.src='YE_Logo.png'"
       onmouseout="this.src='Yousef Elbaz.jpg'">
  <br>
  <button onclick="document.getElementById('hoverImage').src='JOO.png'">Change Image</button>

  
   <h2>3 Form Object Tasks</h2>
  <form id="userForm">
    <input type="text" id="firstName" name="firstName" placeholder="First Name" onfocus="this.style.backgroundColor='lightyellow'">
    <input type="text" id="lastName" name="lastName" placeholder="Last Name" onfocus="this.style.backgroundColor='lightyellow'">
    <button type="submit">Submit</button>
    <button type="button" onclick="document.getElementById('userForm').reset()">Reset</button>
  </form>


  <h2>4 Dropdown List Tasks</h2>
  <select id="fruitList" onfocus="this.style.borderColor='orange'">
    <option>Apple</option>
    <option>Banana</option>
    <option>Orange</option>
  </select>
  <button onclick="displaySelectedFruit()">Show Selected Fruit</button>
  <button onclick="addFruitOption()">Add Mango</button>
  <p id="selectedFruit"></p>

  <h2>5 Radio Button Tasks</h2>
  <label><input type="radio" name="gender" value="Male" onclick="showGender(this.value)"> Male</label>
  <label><input type="radio" name="gender" value="Female" onclick="showGender(this.value)"> Female</label>
  <label><input type="radio" name="gender" value="Other" onclick="showGender(this.value)"> Other</label>
  <p id="genderResult"></p>
  <button onclick="checkSelectedGender()">Check Selected Gender</button>

  <h2>6 Checkbox Tasks</h2>
  <label><input type="checkbox" class="hobby" value="Reading" onclick="updateHobbies()"> Reading</label>
  <label><input type="checkbox" class="hobby" value="Gaming" onclick="updateHobbies()"> Gaming</label>
  <label><input type="checkbox" class="hobby" value="Swimming" onclick="updateHobbies()"> Swimming</label>
  <label><input type="checkbox" id="selectAll" onclick="toggleAll(this)"> Select All</label>
  <p id="selectedHobbies"></p>

  <h2>7 Button Tasks</h2>
  <button onmousedown="this.style.backgroundColor='red'"
          onmouseup="this.style.backgroundColor=''">Press Me To Be Red</button>

  <button onclick="disableButton(this)">Click to Disable</button>

  <h2>8 Using this in Events</h2>
  <input type="text" placeholder="Focus on me"
         onfocus="this.style.backgroundColor='lightblue'"
         onblur="this.style.backgroundColor=''">

  <button onclick="changeText(this)">Click To Be Clicked</button>
  <button onclick="changeText(this)">Click To Be Clicked</button>
<script src="script.js"></script>
</body>
</html>
