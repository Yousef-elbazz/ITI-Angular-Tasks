<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Image Pool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Drag and Drop Image Pool</h1>

    <div class="image-pool-container">
        <h2>Available Images</h2>
        <div id="imagePool" class="image-pool">
            <img id="img1" src="img/pic1.jpg" draggable="true">
            <img id="img2" src="img/pic2.jpg" draggable="true">
            <img id="img3" src="img/pic3.jpg" draggable="true">
            <img id="img4" src="img/act4.jpg" draggable="true">
            <img id="img5" src="img/pic5.jpg" draggable="true">
            <img id="img6" src="img/pic6.jpg" draggable="true">
            <img id="img7" src="img/pic7.jpg" draggable="true">
            </div>
    </div>

    <div class="drop-zone-container">
        <h2>Drop Zone</h2>
        <div id="dropZone" class="drop-zone">
            Drop images here!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
